  <script>
    updateNotifications();

    // Display new sandwiches notification
    function updateNotifications()
    {
      let newSandwichesCount = Storage.getInstance().retrieveAsText("new_sandwich_in_cart_notification");
      if(newSandwichesCount)
      {
        document.getElementById('my_cart').textContent = "My cart (" + newSandwichesCount + " new " + (newSandwichesCount > 1 ? "sandwiches" : "sandwich") + ")";
      }
    }
    
  </script>
